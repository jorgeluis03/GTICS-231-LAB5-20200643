<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<div class = "container">
  <h1 class="container text-center" >EDITAR INGRESO</h1>
  <form method="POST" th:action="@{'/empleado/guardar'}" th:object="${empleado}">
    <input type="hidden" th:field="*{employee_id}" />
    <div class="form-group">
      <label >Nombre</label>
      <input type="text" class="form-control" th:field="*{first_name}">
    </div >
    <div class="form-group">
      <label >Apellido</label>
      <input type="text" class="form-control" th:field="*{last_name}">
    </div >
    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" th:field="*{email}">
    </div >

    <div class="form-group">
      <label >Puesto </label>
      <select class="form-select" aria-label="Default select example" th:field="*{job}">
        <option th:each="puesto : ${listaPuesto}" th:value="${puesto.job_id}" th:text="${puesto.job_title}" th:selected="${empleado.job.job_id==puesto.job_id}">
        </option>
      </select>
    </div >
    <div class="form-group">
      <label >Sueldo</label>
      <input type="text" class="form-control" th:field="*{salary}">
    </div >
    <div class="form-group">
      <label >Jefes </label>
      <select class="form-select" aria-label="Default select example" th:field="*{manager}">
        <option th:each="manager : ${listaJefes}" th:value="${manager.employee_id}" th:text="${manager.first_name}" th:selected="${empleado.manager.employee_id==manager.employee_id}">
        </option>
      </select>
    </div >
    <div class="form-group">
      <label >Departamento </label>
      <select class="form-select" aria-label="Default select example" th:field="*{departmento}" >
        <option th:each="depa : ${listaDepas}" th:value="${depa.department_id}" th:text="${depa.department_name}" th:selected="${empleado.departmento.department_id==depa.department_id}">
        </option>
      </select>
    </div >


    <br>
    <a class="btn btn-danger"  th:href="@{'/empleado/listar'}" >Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>

  </form>





</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
