<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<div class = "container">
  <h1 class="container text-center">NUEVO INGRESO</h1>
  <form method="POST" th:action="@{'/empleado/guardar'}">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="first_name" id="nombre">
    </div >
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" name="last_name" id="apellido">
    </div >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email">
    </div >
    <div class="form-group">
      <label for="email">Comtrase√±a</label>
      <input type="password" class="form-control" name="password" id="password">
    </div >
    <div class="form-group">
      <label for="puesto">Puesto </label>
      <select class="form-select" aria-label="Default select example" name ="job" id="puesto">
        <option th:each="puesto : ${listaPuesto}" th:value="${puesto.job_id}" th:text="${puesto.job_title}">
        </option>
      </select>
    </div >
    <div class="form-group">
      <label for="salary">Sueldo</label>
      <input type="text" class="form-control" name="salary" id="salary">
    </div >
    <div class="form-group">
      <label for="departmento">Departamento </label>
      <select class="form-select" aria-label="Default select example" name ="departmento" id="departmento">
        <option th:each="puesto : ${listaPuesto}" th:value="${puesto.job_id}" th:text="${puesto.job_title}">
        </option>
      </select>
    </div >


    <br>
    <a class="btn btn-danger"  th:href="@{'/empleado/listar'}" >Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>





</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
