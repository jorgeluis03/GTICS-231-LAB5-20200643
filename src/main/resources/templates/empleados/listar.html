<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <div class="row mt-4 mb-4">

        <div class="col-1 mt-5 text-center">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="#">Empleados</a>
                </li>
            </ul>
        </div>

        <div class="col-2 mt-5 text-center">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="#">Historial</a>
                </li>
            </ul>
        </div>

        <div class="col-2 mt-5 text-center">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " href="#">Reportes</a>
                </li>
            </ul>
        </div>

    </div>
    <h1 class="container text-center">LISTA DE EMPLEADOS</h1>
    <div class="d-flex justify-content-between align-items-center">
        <form method="post" >
            <input name="searchField" class="form-control mb-3" type="text" placeholder="Search" aria-label="Search">
        </form>
        <div class=" col-3 mt-5">
            <button type="button ml-3" class="btn btn-primary">Buscar</button>
            <button type="button mr-3" class="btn btn-dark">Limpiar</button>
        </div>
    </div>

    <a th:href="@{'/empleado/nuevoForm'}">
        <button type="button" class="btn btn-primary">Nuevo Empelado</button>
    </a>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Puesto</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ciudad</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th></th>
            <th></th>
        </tr>
        <thead>
        <tbody>

        <tr th:each="empleado, indice : ${lista}">

            <td th:text = "${indice.index +1}"></td>
            <td th:text = "${empleado.getNombre()}"></td>
            <td th:text = "${empleado.getApellido()}"></td>
            <td th:text = "${empleado.getPuesto()}"></td>
            <td th:text = "${empleado.getDepartamento()}"></td>
            <td th:text = "${empleado.getCiudad()}"></td>


            <td> <a class="btn btn-info" > Editar</a> </td>
            <td> <a class="btn btn-success"  >Derivar Pacientes</a> </td>

        </tr>

        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
